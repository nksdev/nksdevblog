<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naman's Blog - Tech & Lifestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .blog-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .post-content p { margin-bottom: 1.2rem; line-height: 1.8; color: #374151; }
        .signature { border-top: 2px solid #e5e7eb; padding-top: 1.5rem; margin-top: 3rem; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" class="flex items-center space-x-2" onclick="showHome()">
                    <i class="fas fa-blog text-2xl gradient-text"></i>
                    <span class="text-xl font-bold gradient-text">Naman's Blog</span>
                </a>
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search articles..." 
                               class="w-full px-4 py-2 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500 transition-all"
                               oninput="searchPosts()">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="homeView">
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl p-8 mb-8 text-white shadow-lg">
                <h1 class="text-4xl font-bold mb-2">Welcome to My Digital Garden</h1>
                <p class="text-xl opacity-90">Cyber Security, Ethical Hacking & Tech Innovation</p>
            </div>
            <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            <div id="noResults" class="hidden text-center py-12">
                <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600">No posts found</h3>
            </div>
        </div>

        <div id="postView" class="hidden">
            <button onclick="showHome()" class="mb-6 text-purple-600 hover:text-purple-800 font-medium flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Feed
            </button>
            <article id="postContent" class="bg-white rounded-2xl shadow-xl p-6 md:p-12 max-w-4xl mx-auto"></article>
        </div>
    </main>

    <footer class="bg-white border-t mt-16 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="signature mb-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-1">Naman</h3>
                <p class="text-gray-500 mb-6">Cyber Security Student @ Sharda University</p>
                <div class="flex justify-center space-x-8">
                    <a href="https://www.instagram.com/namanmic" target="_blank" class="text-gray-400 hover:text-pink-600 transition-colors text-2xl"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank" class="text-gray-400 hover:text-blue-600 transition-colors text-2xl"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.github.com/nksdev/" target="_blank" class="text-gray-400 hover:text-gray-900 transition-colors text-2xl"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <p class="text-gray-400 text-sm">© 2026 Naman's Blog.</p>
        </div>
    </footer>

    <script>
        let allPosts = [];
        async function loadPosts() {
            try {
                const response = await fetch('posts.json?t=' + new Date().getTime());
                allPosts = await response.json();
                renderPosts(allPosts);
            } catch (error) {
                document.getElementById('postsContainer').innerHTML = `<p class="text-center col-span-full text-red-500">Error loading posts.</p>`;
            }
        }
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            const noResults = document.getElementById('noResults');
            if (posts.length === 0) { container.innerHTML = ''; noResults.classList.remove('hidden'); return; }
            noResults.classList.add('hidden');
            container.innerHTML = posts.map(post => `
                <article class="blog-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer border border-gray-100" onclick="showPost('${post.id}')">
                    <div class="w-full h-48 bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <i class="fas fa-code text-5xl text-white opacity-30"></i>
                    </div>
                    <div class="p-6">
                        <div class="text-xs font-semibold text-purple-600 mb-2 uppercase">${post.category || 'Tech'} • ${post.date}</div>
                        <h2 class="text-xl font-bold text-gray-800 mb-3">${post.title}</h2>
                        <p class="text-gray-600 text-sm line-clamp-3 mb-4">${post.excerpt}</p>
                    </div>
                </article>
            `).join('');
        }
        function showPost(postId) {
            const post = allPosts.find(p => p.id === postId);
            if (!post) return;
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('postView').classList.remove('hidden');
            document.getElementById('postContent').innerHTML = `
                <h1 class="text-4xl font-extrabold text-gray-900 mb-6">${post.title}</h1>
                <div class="post-content">${post.content}</div>
            `;
            window.scrollTo(0, 0);
        }
        function showHome() { document.getElementById('homeView').classList.remove('hidden'); document.getElementById('postView').classList.add('hidden'); }
        function searchPosts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            renderPosts(allPosts.filter(p => p.title.toLowerCase().includes(query) || p.excerpt.toLowerCase().includes(query)));
        }
        loadPosts();
    </script>
</body>
</html>
