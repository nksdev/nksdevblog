<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naman's Blog - Tech & Lifestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .post-content p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }
        
        .post-content h2, .post-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .signature {
            border-top: 2px solid #e5e7eb;
            padding-top: 1.5rem;
            margin-top: 3rem;
        }
        
        .social-link {
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="#" class="flex items-center space-x-2" onclick="showHome()">
                        <i class="fas fa-blog text-2xl gradient-text"></i>
                        <span class="text-xl font-bold gradient-text">Naman's Blog</span>
                    </a>
                </div>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-lg mx-8">
                    <div class="relative">
                        <input type="text" 
                               id="searchInput"
                               placeholder="Search articles..." 
                               class="search-input w-full px-4 py-2 pl-10 rounded-lg border border-gray-300 focus:outline-none focus:border-purple-500 transition-all"
                               oninput="searchPosts()">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-purple-600 transition-colors">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Home View -->
        <div id="homeView">
            <!-- Hero Section -->
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-2xl p-8 mb-8 text-white">
                <h1 class="text-4xl font-bold mb-4">Welcome to My Blog</h1>
                <p class="text-xl opacity-90">Exploring technology, coding, and lifestyle</p>
            </div>

            <!-- Blog Posts Grid -->
            <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Posts will be loaded here -->
            </div>
            
            <!-- No Results Message -->
            <div id="noResults" class="hidden text-center py-12">
                <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-600">No posts found</h3>
                <p class="text-gray-500 mt-2">Try different search terms</p>
            </div>
        </div>

        <!-- Single Post View -->
        <div id="postView" class="hidden">
            <button onclick="showHome()" class="mb-6 text-purple-600 hover:text-purple-800 font-medium flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Posts
            </button>
            <article id="postContent" class="bg-white rounded-2xl shadow-lg p-8">
                <!-- Post content will be loaded here -->
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <div class="signature mb-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Naman</h3>
                    <p class="text-gray-600 mb-4">Full Stack Developer & Tech Enthusiast</p>
                    
                    <div class="flex justify-center space-x-6">
                        <a href="https://www.instagram.com/namanmic" target="_blank" 
                           class="social-link text-gray-600 hover:text-pink-600">
                            <i class="fab fa-instagram text-2xl"></i>
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank" 
                           class="social-link text-gray-600 hover:text-blue-600">
                            <i class="fab fa-linkedin text-2xl"></i>
                        </a>
                        <a href="https://www.github.com/nksdev/" target="_blank" 
                           class="social-link text-gray-600 hover:text-gray-900">
                            <i class="fab fa-github text-2xl"></i>
                        </a>
                    </div>
                </div>
                
                <p class="text-gray-500 text-sm">
                    © <span id="currentYear"></span> Naman's Blog. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Set current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Load posts from JSON file
        let allPosts = [];
        
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                allPosts = await response.json();
                renderPosts(allPosts);
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsContainer').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-circle text-6xl text-red-400 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600">Unable to load posts</h3>
                        <p class="text-gray-500 mt-2">Please check your connection</p>
                    </div>
                `;
            }
        }

        // Render posts cards
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            const noResults = document.getElementById('noResults');
            
            if (posts.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            container.innerHTML = posts.map(post => `
                <article class="blog-card bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 cursor-pointer"
                         onclick="showPost('${post.id}')">
                    ${post.image ? `
                        <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                    ` : `
                        <div class="w-full h-48 bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center">
                            <i class="fas fa-newspaper text-6xl text-white opacity-50"></i>
                        </div>
                    `}
                    <div class="p-6">
                        <div class="flex items-center text-sm text-gray-500 mb-3">
                            <i class="far fa-calendar mr-2"></i>
                            ${formatDate(post.date)}
                        </div>
                        <h2 class="text-xl font-bold text-gray-800 mb-3 line-clamp-2">${post.title}</h2>
                        <p class="text-gray-600 line-clamp-3 mb-4">${post.excerpt}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-purple-600 font-medium">${post.category || 'General'}</span>
                            <span class="text-purple-600 hover:text-purple-800">
                                Read More <i class="fas fa-arrow-right ml-1"></i>
                            </span>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // Show single post
        function showPost(postId) {
            const post = allPosts.find(p => p.id === postId);
            if (!post) return;

            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('postView').classList.remove('hidden');
            
            document.getElementById('postContent').innerHTML = `
                ${post.image ? `
                    <img src="${post.image}" alt="${post.title}" class="w-full h-64 object-cover rounded-xl mb-8">
                ` : ''}
                
                <div class="flex items-center text-sm text-gray-500 mb-4">
                    <i class="far fa-calendar mr-2"></i>
                    ${formatDate(post.date)}
                    <span class="mx-3">•</span>
                    <span class="text-purple-600">${post.category || 'General'}</span>
                </div>
                
                <h1 class="text-4xl font-bold text-gray-800 mb-6">${post.title}</h1>
                
                <div class="post-content prose prose-lg max-w-none text-gray-700">
                    ${post.content}
                </div>
                
                <div class="signature">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Written by Naman</h3>
                    <p class="text-gray-600">Thanks for reading! Feel free to share your thoughts.</p>
                </div>
            `;
            
            window.scrollTo(0, 0);
        }

        // Show home view
        function showHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('postView').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        // Search posts
        function searchPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredPosts = allPosts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) ||
                post.excerpt.toLowerCase().includes(searchTerm) ||
                (post.content && post.content.toLowerCase().includes(searchTerm))
            );
            renderPosts(filteredPosts);
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Initialize
        loadPosts();
    </script>
</body>
</html>
